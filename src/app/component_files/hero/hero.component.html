<section id="home" class="hero-section">
  <div class="video-background">
    <video autoplay muted loop playsinline #heroVideo>
      <source src="/videos/hero-background.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>
  </div>
  
  <div class="hero-content">
    <h1>VolunEra: A New Era of Volunteering</h1>
    <h2>Connect, Contribute, and Create Impact in Your Community</h2>
    <p>VolunEra bridges the gap between passionate volunteers and NGOs making a difference. Join us to discover meaningful opportunities, track your impact, and grow while helping others.</p>
    <div class="cta-buttons">
      <button class="btn btn-primary btn-lg" (click)="navigateToVolunteer()">Join as Volunteer</button>
      <button class="btn btn-secondary btn-lg" (click)="navigateToNGO()">Register Your NGO</button>
    </div>
  </div>
</section>
