<div class="volunteer-management-container">
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Recent Registrations</h2>
        <a href="#" class="card-link">View All</a>
      </div>
      <div class="card-content">
        <div class="registrations-list">
          <div *ngFor="let volunteer of volunteers" class="registration-item">
            <div class="volunteer-avatar">
              <img [src]="volunteer.avatar" alt="Volunteer Avatar">
            </div>
            <div class="volunteer-details">
              <h4 class="volunteer-name">{{volunteer.name}}</h4>
              <p class="volunteer-email">{{volunteer.email}}</p>
              <p class="registration-date">Joined {{volunteer.date | date:'mediumDate'}}</p>
            </div>
            <div class="volunteer-actions">
              <button class="action-btn message" (click)="sendMessage(volunteer)">
                <i class="fas fa-envelope"></i>
              </button>
              <button class="action-btn profile" (click)="viewProfile(volunteer)">
                <i class="fas fa-user"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
