<div class="recent-activity-container">
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Recent Activity</h2>
        <a href="javascript:void(0)" class="card-link" (click)="viewAllActivities()">View All</a>
      </div>
      <div class="card-content">
        <div class="activity-list">
          <div *ngFor="let activity of activities" class="activity-item" (click)="viewActivity(activity)">
            <div class="activity-icon" [ngClass]="activity.type">
              <i class="fas" [ngClass]="getActivityIcon(activity.type)"></i>
            </div>
            <div class="activity-details">
              <h4 class="activity-title">{{activity.title}}</h4>
              <p *ngIf="activity.organization" class="activity-organization">{{activity.organization}}</p>
              <p class="activity-date">{{activity.date | date:'mediumDate'}}</p>
            </div>
            <div class="activity-points">
              <span>+{{activity.points}}</span>
              <span class="points-label">points</span>
            </div>
          </div>
        </div>
        
        <div *ngIf="activities.length === 0" class="empty-state">
          <div class="empty-icon">
            <i class="fas fa-history"></i>
          </div>
          <p class="empty-message">No recent activities found</p>
          <p class="empty-subtext">Start volunteering to see your activities here</p>
        </div>
      </div>
    </div>
  </div>
