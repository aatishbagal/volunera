<section id="home" class="hero-section">
  <div class="video-background">
    <video autoplay muted loop playsinline #heroVideo>
      <source src="/videos/hero-background.mp4" type="video/mp4">
    </video>
    <div class="video-overlay darker"></div>
  </div>
  
  <div class="hero-content">
    <img src="/images/volunera-text-logo-white.svg" alt="VolunEra Logo" class="hero-logo">
    <h1>A New Era of Volunteering</h1>
    <h2>Connect, Contribute, and Create Impact in Your Community</h2>
    <div class="cta-buttons">
      <button class="btn btn-primary btn-lg" (click)="navigateToVolunteer()">Join as Volunteer</button>
      <button class="btn btn-secondary btn-lg" (click)="navigateToNGO()">Register Your NGO</button>
    </div>
  </div>
</section>
