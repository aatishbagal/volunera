<div class="upcoming-events-container">
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Upcoming Events</h2>
        <a href="javascript:void(0)" class="card-link" (click)="viewCalendar()">View Calendar</a>
      </div>
      <div class="card-content">
        <div class="event-list">
          <div *ngFor="let event of events" class="event-item" (click)="viewEventDetails(event)">
            <div class="event-date">
              <span class="date-day">{{event.date | date:'d'}}</span>
              <span class="date-month">{{event.date | date:'MMM'}}</span>
            </div>
            <div class="event-details">
              <h4 class="event-title">{{event.title}}</h4>
              <p class="event-organization">{{event.organization}}</p>
              <p class="event-location">
                <i class="fas fa-map-marker-alt"></i>
                {{event.location}}
              </p>
            </div>
            <div class="event-action">
              <button *ngIf="event.registered" class="registered-btn" (click)="$event.stopPropagation()">
                <i class="fas fa-check"></i>
                Registered
              </button>
              <button *ngIf="!event.registered" class="register-btn" (click)="$event.stopPropagation(); registerForEvent(event)">
                Register
              </button>
            </div>
          </div>
        </div>
        
        <div *ngIf="events.length === 0" class="empty-state">
          <div class="empty-icon">
            <i class="fas fa-calendar"></i>
          </div>
          <p class="empty-message">No upcoming events found</p>
          <button class="find-events-btn">
            <i class="fas fa-search"></i>
            Find Events
          </button>
        </div>
      </div>
    </div>
  </div>
