<section class="section">
    <div class="section-container">
      <h2 class="section-title">NGO Spotlight</h2>
      
      <div class="ngo-spotlight-container">
        <div class="ngo-card" *ngFor="let ngo of ngos">
          <h3>{{ ngo.name }}</h3>
          <div class="ngo-info">
            <div class="ngo-mission">
              <h4>Mission</h4>
              <p>{{ ngo.mission }}</p>
            </div>
            <div class="ngo-impact">
              <h4>Impact</h4>
              <p>{{ ngo.impact }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
