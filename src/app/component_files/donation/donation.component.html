<section class="section">
  <div class="section-container">
    <div class="section-header">
      <div class="section-tag">Support</div>
      <h2 class="section-title">Donation Impact</h2>
      <p class="section-subtitle">Your contributions make a real difference in communities</p>
    </div>
    
    <div class="donation-impact-container">
      <div class="impact-card" *ngFor="let impact of impacts">
        <div class="impact-icon">
          <i class="fas {{ impact.icon }}"></i>
        </div>
        <h3 class="impact-title">{{ impact.title }}</h3>
        <p class="impact-description">{{ impact.description }}</p>
      </div>
    </div>
    
    <div class="donation-cta">
      <button class="donate-button">Make a Donation</button>
    </div>
  </div>
</section>
