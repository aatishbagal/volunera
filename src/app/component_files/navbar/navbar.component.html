<nav class="navbar" [ngClass]="{'scrolled': isScrolled}">
  <div class="navbar-container" [style.backgroundColor]="currentSectionColor.bg" [style.color]="currentSectionColor.text">
    <div class="logo">
      <img [src]="currentSectionColor.text === '#ffffff' ? '/images/volunera-text-logo-white.svg' : '/images/volunera-text-logo-black.svg'" alt="VolunEra Logo">
    </div>
    
    <div class="nav-links" [ngClass]="{'active': isMobileMenuOpen}">
      <a href="#home" class="nav-link" (click)="scrollToSection('home')" [style.color]="currentSectionColor.text">Home</a>
      <a href="#how-it-works" class="nav-link" (click)="scrollToSection('how-it-works')" [style.color]="currentSectionColor.text">How It Works</a>
      <a href="#features" class="nav-link" (click)="scrollToSection('features')" [style.color]="currentSectionColor.text">Features</a>
    </div>
    
    <div class="auth-buttons">
      <button class="btn btn-outline" [style.color]="currentSectionColor.text" [style.borderColor]="currentSectionColor.text" (click)="navigateToLogin()">Login</button>
      <button class="btn" [ngClass]="currentSectionColor.bg === '#021a02' ? 'btn-light' : 'btn-dark'" (click)="navigateToSignup()">Sign Up</button>
    </div>
    
    <div class="mobile-menu-toggle" (click)="toggleMobileMenu()" [style.color]="currentSectionColor.text">
      <i class="fas" [ngClass]="isMobileMenuOpen ? 'fa-times' : 'fa-bars'"></i>
    </div>
  </div>
</nav>
